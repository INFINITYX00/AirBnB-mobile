<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb | Holiday rentals, cabins, beach houses & more</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- Header -->
        <header class="Header">
          <div class="Header_buttons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <button>Anywhere</button>
          </div>
          <div class="Header_input">
            <button>Any week</button>   
            <span>.</span>
            <button>Add guests</button>
          </div>    
          <div class="Header_slider">
            <i class="fa-solid fa-sliders"></i>
          </div>

        <!-- Header Navbar-->
        <navbar class="navbar">
          <div class="navbar_pools">
            <button> <img src="img/amazing_pools.jpg" alt="icon of a pool"/> 
            <br>Amazing Pools</button>
        </div> 
          <div class="navbar_grid">
            <button> <img src="img/off_the_grid.jpg" alt="icon of a small grid"/>
            <br>Off-the-grid</button>
        </div>
          <div class="navbar_lakefront">
            <button> <img src="img/lake.jpg" alt="icon of a lake"/>
            <br>Lakefront</button>
          </div>     
          <div class="navbar_world">
            <button> <img src="img/top_of_world.jpg" alt="icon of a mountain with flag at top"/>
            <br>Top of the world</button>
          </div>
          <div class="navbar_bed">
            <button> <img src="img/bed_breakfast.jpg" alt="icon of a cup of tea"/>
            <br>Bed & Breakfasts</button>
          </div>
         
    </header>
    
    <main>
      <section>
        <!-- Hotel Listings -->
          <div class="hotel">
            <div class="hotel_item">
              <div class="hotel_img">
                <img src="img/img1.webp" alt="picture of a log cabin">
            </div>
          <div class="hotels_hearticon">
            <i class="fa-regular fa-heart"></i>
            </div> 
          </div>
          <div class="hotel_listing">
            <div class="hotel_title">
              <p>Sutton, UK</p>
              </div>
            <div class="hotel_description">
              <p>Individual Host<p>
              <p>10-15 Apr<p>
              </div>
            <div class="hotel_price">
              <p>Â£947 total</p>
              </div>
            <div class="hotel_title_star">
              <i class="fa-solid fa-star"></i>
            <span class="hotel_rating">
              <span>4.92</span>
            </div>


            </div> 
               

            </div>
              
                  
            </div>
              

              </div>
            </div>
          </div>


        </section>
        

      


    </main>
    <footer>

    </footer>   
</body>
</html>
