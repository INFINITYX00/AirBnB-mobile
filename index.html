<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb | Holiday rentals, cabins, beach houses & more</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <!-- Header -->
        <header class="Header">
          <div class="Header_buttons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <button>Anywhere</button>
          </div>
          <div class="Header_input">
            <button>Any week</button>   
            <span>.</span>
            <button>Add guests</button>
          </div>    
          <div class="Header_slider">
            <i class="fa-solid fa-sliders"></i>
          </div>

        <!-- Header Navbar-->
        <navbar class="navbar">
          <div class="navbar_pools">
            <img src="img/amazing_pools.jpg" alt="icon of a pool"/> 
            <p>Amazing Pools</p>
        </div> 
          <div class="navbar_grid">
            <img src="img/off_the_grid.jpg" alt="icon of a small grid"/>
            <p>Off-the-grid</p>
        </div>
          <div class="navbar_lakefront">
            <img src="img/lake.jpg" alt="icon of a lake"/>
            <p>Lakefront</p>
          </div>     
          <div class="navbar_world">
            <img src="img/top_of_world.jpg" alt="icon of a mountain with flag at top"/>
            <p>Top of the world</p>
          </div>
          <div class="navbar_bed">
            <img src="img/bed_breakfast.jpg" alt="icon of a cup of tea"/>
            <p>Bed & Breakfasts</p>
          </div>



               
    </header>
    <main>
    <section>
        
    </section>


    </main>
    <footer>

    </footer>   
</body>
</html>
